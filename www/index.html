<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>


        <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- My app's js -->
        <script src="app.js"></script>
        <script src="features/features.js"></script>
        <!--<script src="features/message/message.js"></script>-->
        <!--<script src="features/favorites/favorites.js"></script>-->
        <script src="features/contacts/contacts.js"></script>
        <script src="features/contacts/phone/phone.js"></script>
        <script src="features/contacts/phone/controller.js"></script>
        <script src="features/contacts/phone/service.js"></script>
        <script src="features/contacts/appli/appli.js"></script>
        <!--<script src="features/contacts/appli/controller.js"></script>-->
        <script src="features/contacts/appli/service.js"></script>
    </head>

    <body ng-app="starter" class="platform-android platform-cordova platform-webview">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /features folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
